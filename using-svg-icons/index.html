<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Using Icons Lesson</title>
  </head>
  <body>

  <ul>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#brachiosarus"></use></svg>
        </i>
        <span>Brachiosarus</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#micropachycephalosaurus"></use></svg>
        </i>
        <span>Micropachycephalosaurus</span>
      </a>
    </li>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#velociraptor"></use></svg>
        </i>
        <span>Velociraptor</span>
      </a>
    </li>
  </ul>
  </body>
</html>
